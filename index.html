<!DOCTYPE html>
<html>
    
    <head>
        <title>FCC Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/threefourtwotwo" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    
    <body>
        <div class="calculatorwrap">
            <div class="mainscreen"></div>
            <div class="smallscreen"></div>
            <div class="buttonrow" id="buttonrow1">
                <button class="button" id="ac" value="ac">AC</button>
                <button class="button" id="back" value="back">âŒ«</button>
                <button class="button" id="exponent" value=" ^ ">^</button>
                <button class="button" id="divide" value=" / ">&divide;</button>
            </div>
            <div class="buttonrow" id="buttonrow2">
                <button class="button" id="seven" value="7">7</button>
                <button class="button" id="eight" value="8">8</button>
                <button class="button" id="nine" value="9">9</button>
                <button class="button" id="multiply" value=" * ">x</button>
            </div>
            <div class="buttonrow" id="buttonrow3">
                <button class="button" id="four" value="4">4</button>
                <button class="button" id="five" value="5">5</button>
                <button class="button" id="six" value="6">6</button>
                <button class="button" id="minus" value=" - ">-</button>
            </div>
            <div class="buttonrow" id="buttonrow4">
                <button class="button" id="one" value="1">1</button>
                <button class="button" id="two" value="2">2</button>
                <button class="button" id="three" value="3">3</button>
                <button class="button" id="plus" value=" + ">+</button>
            </div>
            <div class="buttonrow" id="buttonrow5">
                <button class="button" id="zero" value="0">0</button>
                <button class="button" id="decimal" value=".">.</button>
                <button class="button" id="pm" value="pm">+/-</button>
                <button class="button" id="equal" value=" = ">=</button>
            </div>
        </div>
        
        <script src="jquery-3.1.0.js"></script>
        <script src="calculator.js"></script>
    </body>
  
</html>
